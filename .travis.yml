language: node_js
node_js:
  - '10'

cache:
  directories:
    - '$HOME/.npm'

install:
  - make install-ci

script:
  - make lint
  - make test
  - make build

after_success:
  - make clean

deploy:
  provider: script
  script: make deploy-travis
  skip_cleanup: false
  on:
    tags: true
    branch: master
